<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Turnos por Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../estilos/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Lista de Turnos por Cliente</h2>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-3">
            <button
              class="btn btn-primary"
              onclick="window.location.href='index.html'"
            >
              Ir al Inicio
            </button>
            <button
              id="btnCargarTurnosPorCliente"
              class="btn btn-secondary"
              onclick="generarTablaTurnosPorCliente()"
            >
              Mostrar Turnos por Cliente
            </button>
          </div>
          <table
            class="table table-striped table-hover"
            id="turnosPorClienteTable"
          >
            <thead class="table-dark">
              <tr>
                <th>Cliente</th>
                <th>Cantidad de Turnos</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se insertarán las filas de la tabla -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../scripts/main.js"></script>
  </body>
</html>
